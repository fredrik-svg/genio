wakeword_detection:
  enabled: true
  model_path: "path/to/porcupine/model.pv"
  keyword: "hej"  # Wake word in Swedish

stt:
  enabled: true
  model_path: "path/to/faster_whisper/model"
  language: "sv"  # Swedish language

tts:
  enabled: true
  engine: "piper"  # Piper TTS engine
  language: "sv"  # Swedish language
  voice: "sv_SE-nst-medium"  # Swedish voice model
  model_path: "models/sv_SE-nst-medium.onnx"  # Path to Piper model
  config_path: "models/sv_SE-nst-medium.onnx.json"  # Path to model config

mqtt:
  broker: "mqtt://your_mqtt_broker"
  port: 1883
  topic: "voice/agent"
  client_id: "raspberry_pi_voice_agent"
  username: "your_username"
  password: "your_password"

logging:
  level: "INFO"
  file: "logs/voice_agent.log"